<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Delegate Practice</title>
  </head>
  <body>
    <h1>Delegate</h1>
    <section id="section-container">
      <ul id="item-container">
        <li class="list-item">Lorem, ipsum.</li>
        <li class="list-item">Similique, maxime!</li>
        <li class="list-item">Voluptatum, sit.</li>
        <li class="list-item">Ratione, alias.</li>
        <li id="last" class="list-item">Ducimus, eos!</li>
      </ul>
      <button id="add">add item</button>
    </section>

    <!-- js file -->
    <script>
      // remove item not work add item
      /* const items = document.getElementsByClassName('list-item');
      for (const item of items) {
        item.addEventListener('click', function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      } */

      //   add item
      document.getElementById('add').addEventListener('click', function () {
        const li = document.createElement('li');
        li.innerText = 'add new item';
        const parent = document.getElementById('item-container');
        parent.appendChild(li);
      });

      //   remove item delegate
      document.getElementById('item-container').addEventListener('click', function (event) {
        event.target.parentNode.removeChild(event.target);
      });
    </script>
  </body>
</html>
